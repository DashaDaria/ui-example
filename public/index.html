<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>UI Example</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!--  NAVIGATION -->
    <div class="navigation">
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
      </div>
      <div class="order-filter">
        <p>Order By <span class="bold">Position</span> <span class="small">â–¼</span></p>
      </div>
    </div>

    <!--  CONTENT -->
    <div class="profile-container">
      <div class="profile">
        <div class="background background-one"></div>
        <div class="content">
          <div class="info">
            <div class="name">
              <p>Mark Done</p>
            </div>
            <div class="title">
              <p>Marketer</p>
            </div>
          </div>
          <div class="avatar avatar-one"></div>
        </div>
      </div>

      <div class="profile">
        <div class="background background-two"></div>
        <div class="content">
          <div class="info">
            <div class="name">
              <p>Emma Star</p>
            </div>
            <div class="title">
              <p>Engineer</p>
            </div>
          </div>
          <div class="avatar avatar-two"></div>
        </div>
      </div>

      <div class="profile">
        <div class="background background-three"></div>
        <div class="content">
          <div class="info">
            <div class="name">
              <p>Kat Whitemore</p>
            </div>
            <div class="title">
              <p>Devops</p>
            </div>
          </div>
          <div class="avatar avatar-three"></div>
        </div>
      </div>
    </div>
  </body>
</html>
